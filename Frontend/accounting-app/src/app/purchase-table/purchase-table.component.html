


<div class="custom-container">
    <app-dashboard></app-dashboard>
    <div class="table-container">
            <div class="text-center">
                <h1>Purchase Details</h1>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Invoice No.</th>
                        <th scope="col">Date</th>
                        <th scope="col">Vendor Name</th>
                        <th scope="col">Product Description</th>
                        <th scope="col">Total Amount</th>
                        <th scope="col">Status</th>
                        <th scope="col">View</th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider">
                      <tr *ngFor="let item of purchase">
                       
                        <td>{{item.invoiceNumber}}</td>
                        <td>{{item.dueDate}}</td>
                        <td>{{item.vendorName}}</td>
                        <td>{{item.productDescription}}</td>
                        <td>{{item.quantity * item.price}}</td>
                        <td>{{item.status}}</td>
                        <td><button (click)="purchaseView(item.payableId)" class="btn btn-success"
                            style="margin-left: 10px;">View</button>
                            </td>
                      </tr>
                     
                    </tbody>
                  </table>

                  <button routerLink="/purchase-entry" class="col-md-12" type="button" class="btn btn-warning">Generate Invoice</button>
            </div>
        </div>
 
    </div>
