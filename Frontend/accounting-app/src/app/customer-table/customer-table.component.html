<div class="custom-container">
    <app-dashboard></app-dashboard>
    <div class="table-container mt-4 mb-4">
        <div class="text-center">
            <h1>Customer Details</h1>
            <table class="table">
                <thead>
                    <tr>

                        <th scope="col">Customer Name</th>
                        <th scope="col">Customer Email</th>
                        <th scope="col">Action</th>

                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr *ngFor="let item of customer">


                        <td>{{item.customername}}</td>

                        <td>{{item.email}}</td>

                        <td><button (click)="customerView(item.id)" class="btn btn-success"
                                style="margin-left: 10px;">View </button>
                            <button (click)="delete(item.id)" class="btn btn-danger"
                                style="margin-left: 10px;">Delete</button>
                            <button (click)="edit(item.id)" class="btn btn-warning"
                                style="margin-left: 10px;">Edit</button>
                        </td>
                     
                    </tr>

                </tbody>
            </table>

            <button routerLink="/customer-details" class="col-md-12" type="button" class="btn btn-warning">Add New
                Customer</button>
        </div>
    </div>
</div>
