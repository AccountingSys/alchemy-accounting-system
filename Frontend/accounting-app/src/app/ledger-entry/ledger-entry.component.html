<div class="custom-container">
  <app-dashboard></app-dashboard>
  <div class="card mt-4 mb-4">
<div class="card-body">
<h1 class="card-title text-center">Ledger Entry</h1>
    
    <form [formGroup]="ledgerForm" (ngSubmit)="onSubmit()">
  
      <div class="mb-3">
      <label for="transactionDate" class="form-label">Transaction Date</label>
      <input class="form-control"
        type="date"
        id="transactionDate"
        formControlName="transactionDate"
        required
      />
      <span class="text-danger" *ngIf="ledgerForm.get('transactionDate')?.invalid && (ledgerForm.get('transactionDate')?.dirty || ledgerForm.get('transactionDate')?.touched)">
        *Date is Required
      </span>

    </div>
      
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input class="form-control"
        type="text"
        id="description"
        formControlName="description"
        placeholder="Description about sales/purchase"
        required
      />
      <span class="text-danger" *ngIf="ledgerForm.get('description')?.dirty && ledgerForm.get('description')?.errors?.['required']">
        Description is required
      </span>
      <span class="text-danger" *ngIf="ledgerForm.get('description')?.dirty && ledgerForm.get('description')?.errors?.['pattern']">
        Only alphabets are allowed in description 
      </span>

    </div>
  
    <div class="mb-3">
      <label for="transactionType" class="form-label">Transaction Type</label>
      <select 
        class="form-select"
       formControlName="transactionType"
        id="transactionType" 
        required
      >
        <option value="" disabled selected>Select Transaction Type</option>
        <option value="Credit">Credit</option>
        <option value="Debit">Debit</option>
      </select>
      <span class="text-danger" *ngIf="ledgerForm.get('transactionType')?.invalid && (ledgerForm.get('transactionType')?.dirty || ledgerForm.get('transactionType')?.touched)">
        *Transaction type is required
      </span>

    </div>
      
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input class="form-control"
        type="number"
        formControlName="amount"
        id="amount" 
        placeholder="Enter Amount"
        min="0"
        required
      >
     <span class="text-danger" *ngIf="ledgerForm.get('amount')?.dirty && ledgerForm.get('amount')?.errors?.['required']">
        *Please Enter the Amount
     </span>
      <span class="text-danger" *ngIf="ledgerForm.get('amount')?.dirty && ledgerForm.get('amount')?.errors?.['min']">
        *Please Enter a positive number
      </span> 
    </div>

    <div class="d-grid mb-3 col-6 mx-auto">
      <button class="btn btn-dark" type="submit" [disabled]="!ledgerForm.valid">Add</button>
   </div>
    </form>   
  </div>
