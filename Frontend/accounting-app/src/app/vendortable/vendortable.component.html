<div class="custom-container">
    <app-dashboard></app-dashboard>
    <div class="table-container mt-4 mb-4">
        <div class="text-center">
            <h1>Vendor Details</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">S.NO.</th>
                        <th scope="col">Vendor Name</th>
                        <th scope="col">Vendor Email</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr *ngFor="let vendor of vendorList, let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{vendor.vendorName}}</td>
                        <td>{{vendor.vendorEmail}}</td>
                        <td>

                            <button class="btn btn-success" (click)="editVendor(vendor.vendorId)" style="margin-right: 10px;">Edit</button>

                            <button class="btn btn-danger" (click)="deleteVendor(vendor.vendorId)">Delete</button>
                        </td>
                    </tr>

                </tbody>
            </table>

           
            
            <button skipLocationChange routerLink="/vendor" class="col-md-12" type="button" class="btn btn-warning">Add Vendor</button>
        </div>
    </div>
</div>
