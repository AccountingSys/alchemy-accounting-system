<div class="form-group">
    <h2 align="center"><i><u><b>Edit Vendor</b></u></i></h2>
    <br>
    <form class="form" [formGroup]="vendorForm"(ngSubmit)="updateVendor()">
        <div *ngIf="vendor">
        <label for="vendorName"><b>Vendor Name :</b></label>
        <input 
            type="text"       
           [(ngModel)]="vendor.vendorName"
           name="vendorName"
           formControlName="vendorName">
      
      
       
        <label for="vendorEmail"><b>Vendor Email :</b></label>
        <input 
            type="email"
            name="vendorEmail" 
            [(ngModel)]="vendor.vendorEmail"
            formControlName="vendorEmail"
           >
       
        </div>
        <button type="submit" class="btn btn-primary"><b>Update</b></button>
    </form>
</div>
